<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>登录页</title>
    <link rel="stylesheet" href="/demo/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="/demo/css/style.css">

</head>
<body>

<div class="login-main">
    <header class="layui-elip">登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="userName" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="passWord" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">登录</button>
        </div>
        <hr/>
        <!--<div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>-->
        <p><a href="javascript:void(0);" onclick="register()">立即注册</a><a href="javascript:void(0);" onclick="forgetPassword()" class="fr">忘记密码？</a></p>
    </form>
</div>


<script src="/demo/plugin/layui/layui.all.js"></script>
<script type="text/javascript">
    var path = '/demo';
    function register(){
        window.location.href = path + "/register";
    }
    function forgetPassword(){
        layer.open({
            title: '提示'
            ,content: '请联系管理员'
        });
    }
    layui.use(['form','layer','jquery'], function () {

        // 操作对象
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(login)',function (data) {
            // console.log(data.field);
            $.ajax({
                url:path+'/userlogin',
                data:data.field,
                dataType:'text',
                type:'post',
                success:function (data) {
                    if (data == 'true'){
                        layer.msg("登录成功");
                    }else{
                        layer.msg('登录名或密码错误');
                    }
                }
            })
            return false;
        })
    });
</script>
</body>
</html>
